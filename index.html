<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Issue Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
<!-- function called each time the application loads -->
  <body onload="fetchIssues()">
    <div class="container py-5">
      <h1>JS Tracker</h1>
      <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form class="form-horizontal" id="issueInputForm">
          <div class="form-group">
            <label for="issueDescInput"><strong>Description</strong></label>
            <input
              type="text" class="form-control" name="issueDescription" id="issueDescription"
               placeholder="Describe the issue"
            />
          </div>
          <div class="form-group">
            <label for=""><strong>Severity</strong></label>
            <select class="form-control" name="issueSeverity" id="issueSeverity">
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
          </div>
          <div class="form-group">
            <label for=""><strong>Assigned To</strong></label>
            <input
              type="text"
              class="form-control"
              name="issueAssigned"
              id="issueAssigned"
              placeholder="Enter responsible"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="issuesList"></div>
        </div>
      </div>
      <div class="footer">
        <p>&copy CodingTheSmartWay.com</p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous" ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous" ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- to generate unique identifiers for issues -->
    <script src="http://chancejs.com/chance.min.js"></script>
 <script src="main.js"></script>
</body>
</html>
